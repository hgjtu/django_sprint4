{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
Редактирование профиля
{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
